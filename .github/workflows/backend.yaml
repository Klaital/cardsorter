name: Backend CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: |
        cd backend
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o cardsorter ./cmd/main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cardsorter-binary
        path: backend/cardsorter
        retention-days: 5

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: cardsorter-binary
        path: ./

    - name: Make binary executable
      run: chmod +x cardsorter

    - name: Deploy and Restart Service
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        chmod 600 ~/.ssh/id_rsa
        
        # Create target directory and copy binary
        ssh kit@klaital.com 'mkdir -p /home/kit/bin/cardsorter'
        scp cardsorter kit@klaital.com:/home/kit/bin/cardsorter/

        # Restart the service
        ssh kit@klaital.com 'sudo systemctl restart cardsorter.service'

        # Check service status
        ssh kit@klaital.com 'sudo systemctl status cardsorter.service --no-pager'