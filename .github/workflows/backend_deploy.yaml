name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: cardsorter-binary
        path: ./

    - name: Make binary executable
      run: chmod +x cardsorter

    - name: Deploy and Restart Service
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        chmod 600 ~/.ssh/id_rsa
                
        # Stop the service
        ssh kit@klaital.com 'sudo systemctl stop cardsorter.service'
        
        # Create target directory and copy binary
        ssh kit@klaital.com 'mkdir -p /home/kit/bin/cardsorter'
        scp cardsorter kit@klaital.com:/home/kit/bin/cardsorter/
        
        # Restart the service
        ssh kit@klaital.com 'sudo systemctl start cardsorter.service'

        # Check service status
        ssh kit@klaital.com 'sudo systemctl status cardsorter.service --no-pager'